    <title>Criar Cargo</title>
    <link rel="stylesheet" href="../css/0.7_cargo.css">
</head>
<body>
    <header class="header">
        <div class="top">
            <div class="logo">
                <img src="../img/auti.png" alt="">
            </div>
            <div class="dropdown">
                <button class="dropdown-button">Menu</button>
                <div class="dropdown-content">
                    <a href="../html_principal/2_treeview.html">Voltar para Áreas</a>
                    <a href="../html_principal/0_login.html">Logout</a>
                </div>
            </div>            
        </div>
    </header>

    <div class="container">
        <aside id="sidebar-left">
            <div class="sidebar">
                <a href="../html_principal/1_configuracoes.html">

                    <h3>Novo Cadastro</h3>
                </a>
                <a href="../html_principal/1.5_remover_cadastro.html" >

        <main>
            <h1>Criar Novo Cargo</h1>
            <form id="form-cargo" method="POST">
                <label for="nome_cargo">Nome do Cargo:</label>
                <input type="text" id="nome_cargo" name="nome_cargo" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao"></textarea>

                <button type="submit">Criar Cargo</button>
            </form>

            <div id="message"></div>
        </main>
    </div>

    <script src="../js/0.1_criar_cargo.js"></script>
