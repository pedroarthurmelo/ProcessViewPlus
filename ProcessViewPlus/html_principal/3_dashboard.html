<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/0.2_dashboard.css">
</head>
<body>
    <header class="header">
        <div class="top">
            <div class="logo">
                <img src="../img/auti.png" alt="Logo">
            </div>
            <div class="date-filters">
                <label for="data-inicio">Data Início:</label>
                <input type="date" id="data-inicio">
                
                <label for="data-fim">Data Fim:</label>
                <input type="date" id="data-fim">
            </div>
            <div class="ambiente-selector">
                <select id="ambiente-select">
                    <!-- As opções serão preenchidas pelo script -->
                </select>
            </div>
            <div class="dropdown">
                <button class="dropdown-button">Menu</button>
                <div class="dropdown-content">
                    <a href="../html_principal/2_treeview.html">Voltar para Áreas</a>
                    <a href="../html_principal/4_relatorio_home.html">Ir para Relatório</a>
                    <a href="../html_principal/6_sadar.html">Ir para Sadar Bot</a>
                    <a href="../html_principal/7_inserir_comentarios.html">Ir para Comentários</a>
                    <a href="../html_principal/0_login.html">Logout</a>
                </div>
            </div> 
        </div>
    </header>
    <main>
        <div class="classes-container" id="classes-container">
        </div>
        <div class="chart-container-wrapper">
            <div class="chart-container">
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="lineChart"></canvas>
            </div>
        </div>
            
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/0.2_select_ambiente_dashboard.js"></script>
    <script src="../js/0.3_barras_dashboard.js"></script>
    <script src="../js/0.4_linhas_dashboard.js"></script>
</body>
</html>
