<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Comentários</title>
    <link rel="stylesheet" href="../css/0.9_inserir_comentarios.css">
</head>
<body>
    <header class="header">
        <div class="top">
            <div class="logo">
                <img src="../img/auti.png" alt="">
            </div>
            <div class="dropdown">
                <button class="dropdown-button">Menu</button>
                <div class="dropdown-content">
                    <a href="../html_principal/2_treeview.html">Voltar para Áreas</a>
                    <a href="../html_principal/3_dashboard.html">Ir para Dashboard</a>
                    <a href="../html_principal/4_relatorio_home.html">Ir para Relatório</a>
                    <a href="../html_principal/0_login.html">Logout</a>
                </div>
            </div>            
        </div>
    </header>

    <div class="container">
        <aside id="sidebar-left">
            <div class="sidebar">
                <a href="../html_principal/7_inserir_comentarios.html" class="active">
                    <img src="../icones/24_chat.svg" alt="Ícone de Áreas">
                    <h3>Inserir Comentário</h3>
                </a>
                <a href="../html_principal/8_vizualizar_comentario.html" >
                    <img src="../icones/25_eye.svg" alt="Ícone de Dashboard">
                    <h3>Vizualizar Comentários</h3>
                </a>
            </div>
        </aside>

        <main>
            <div class="register-container">
                <h1>Inserir Comentários</h1>
                <form id="form-cadastro" method="POST" class="register-form">
                    <div class="form-group">
                        <label for="nome_completo">Nome Completo</label>
                        <input type="text" id="nome_completo" name="nome_completo" required>
                    </div>
                    <div class="form-group">
                        <label for="matricula">Matrícula</label>
                        <input type="text" id="matricula" name="matricula" required>
                    </div>
                    <div class="form-group">
                        <label for="comentario">Comentário</label>
                        <textarea id="comentario" name="comentario" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Registrar</button>
                </form>
                <div id="status-message"></div>
            </div>
        </main>
    </div>

    <script src="../js/9_inserir_comentarios.js"></script>
</body>
</html>
