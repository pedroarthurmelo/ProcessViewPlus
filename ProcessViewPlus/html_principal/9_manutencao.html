                    <img src="../icones/27_plus-solid.svg" alt="Ícone de Áreas">

                </a>
            </div>
        </aside>
        <main>
            <h1>Formulário para Inserir Dados</h1>
            <form id="motorForm">
                <div class="form-group">
                    <label for="drive">Drive:</label>
                    <input type="text" id="drive" name="drive" required>
                </div>
                <div class="form-group">
                    <label for="codigo_cu">Código CU:</label>
                    <input type="text" id="codigo_cu" name="codigo_cu" required>
                </div>
                <div class="form-group">
                    <label for="codigo_pm">Código PM:</label>
                    <input type="text" id="codigo_pm" name="codigo_pm" required>
                </div>
                <div class="form-group">
                    <label for="motor">Motor:</label>
                    <input type="text" id="motor" name="motor" required>
                </div>
                <div class="form-group">
                    <label for="tensao">Tensão:</label>
                    <input type="number" step="0.1" id="tensao" name="tensao" required>
                </div>
                <div class="form-group">
                    <label for="unidade_tensao">Unidade da Tensão:</label>
                    <input type="text" id="unidade_tensao" name="unidade_tensao" required>
                </div>
                <div class="form-group">
                    <label for="corrente">Corrente:</label>
                    <input type="number" step="0.1" id="corrente" name="corrente" required>
                </div>
                <div class="form-group">
                    <label for="unidade_corrente">Unidade da Corrente:</label>
                    <input type="text" id="unidade_corrente" name="unidade_corrente" required>
                </div>
                <div class="form-group">
                    <label for="potencia">Potência:</label>
                    <input type="number" step="0.1" id="potencia" name="potencia" required>
                </div>
                <div class="form-group">
                    <label for="unidade_potencia">Unidade da Potência:</label>
                    <input type="text" id="unidade_potencia" name="unidade_potencia" required>
                </div>
                <div class="form-group">
                    <label for="rotacao">Rotação:</label>
                    <input type="number" id="rotacao" name="rotacao" required>
                </div>
                <div class="form-group">
                    <label for="unidade_rotacao">Unidade da Rotação:</label>
                    <input type="text" id="unidade_rotacao" name="unidade_rotacao" required>
                </div>
                <div class="form-group">
                    <label for="frequencia">Frequência:</label>
                    <input type="number" id="frequencia" name="frequencia" required>
                </div>
                <div class="form-group">
                    <label for="unidade_frequencia">Unidade da Frequência:</label>
                    <input type="text" id="unidade_frequencia" name="unidade_frequencia" required>
                </div>
                <div class="form-group full-width">
                    <button type="button" id="submitBtn">Enviar</button>
                </div>
            </form>
            <div id="response"></div>
            
        </main>
    

    <script src="../js/10_inserir_manutencao.js"></script>
</body>
</html>
