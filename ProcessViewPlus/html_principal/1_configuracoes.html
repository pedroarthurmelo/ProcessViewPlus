<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/0.6_configuracoes.css">
</head>
<body>
    <header class="header">
        <div class="top">
            <div class="logo">
                <img src="../img/auti.png" alt="">
            </div>
            <div class="dropdown">
                <button class="dropdown-button">Menu</button>
                <div class="dropdown-content">
                    <a href="../html_principal/2_treeview.html">Voltar para Áreas</a>
                    <a href="../html_principal/0_login.html">Logout</a>
                </div>
            </div>            
        </div>
    </header>

    <div class="container">
        <aside id="sidebar-left">
            <div class="sidebar">
                <a href="../html_principal/1_configuracoes.html" class="active">
                    <img src="../icones/1_login.svg" alt="Ícone de Áreas">
                    <h3>Novo Cadastro</h3>
                </a>
                <a href="../html_principal/1.5_remover_cadastro.html" >
                    <img src="../icones/20_permissoes.svg" alt="Ícone de Dashboard">
                    <h3>Remover Cadastro</h3>
                </a>
                <a href="../html_principal/1.4_cargo.html" >
                    <img src="../icones/1_login.svg" alt="Ícone de Dashboard">
                    <h3>Novo Cargo</h3>
                </a>
            </div>
        </aside>

        <main>
            <div class="register-container">
                <h1>Cadastro de Usuário</h1>
                <form id="form-cadastro" method="POST" class="register-form">
                    <div class="form-group">
                        <label for="nome_completo">Nome Completo</label>
                        <input type="text" id="nome_completo" name="nome_completo" required>
                    </div>
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" id="login" name="login" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <div class="form-group">
                        <label for="cargo">Cargo</label>
                        <select id="cargo" name="cargo" required>
                            <!-- Os cargos serão preenchidos via AJAX -->
                        </select>
                    </div>
                    <button type="submit" class="submit-button">Registrar</button>
                </form>
            </div>
        </main>
    </div>

    <script src="../js/0.0_cadastrar_usuario.js"></script>

</body>
</html>
